<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Weight Converter</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="mt-5 mb-5 text-center">Weight Converter</h4>
        <form>
          <div class="form-group">
            <input type="number" class="form-control mb-2" id="input-pounds" placeholder="pounds converter...">
        </form>

        <div id="output">
          <div class="card mb-2 card-primary">
            <div class="card-body">
              <h4>Gram:</h4>
              <div id="gramOutput"></div>
            </div>
          </div>

          <div class="card mb-2 card-primary">
            <div class="card-body">
              <h4>Kilogram:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>

          <div class="card mb-2 card-primary">
            <div class="card-body">
              <h4>Ounces:</h4>
              <div id="ouncesOutput"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
